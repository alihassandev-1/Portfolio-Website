    <div class="project-list">

        <div class="project">
            <img src="Images/Projects/Text Editor.png" alt="Image not found" class="img">

            <button class="show-code-btn" data-project="project1">Show Code</button>

        <div class="project">

            <button class="copy-btn">Copy</button>
            <pre class="code-container">
                <code id="codeContent"></code>
            </pre>
            <div class="language-options">
                <button class="lang-btn" data-lang="html">HTML</button>
                <button class="lang-btn" data-lang="css">CSS</button>
                <button class="lang-btn" data-lang="js">JS</button>
                <button class="lang-btn" data-lang="py">Python</button>
            </div>
            <button class="close-btn">Close</button>
        </div>
